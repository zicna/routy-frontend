<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routy App</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="credentials">
    </div>
    <div class="routes-container">
        <ul class="route-list"></ul>
    </div>
    <button id="btn_signin">Create Account</button>
    <div class="form-container">
      <form class="form" id="user_form" action="#">
        <div>
          <input type="text" placeholder="example@example.com" id="email"/>
          <label for="">email</label>
        </div>
        <div>
          <input type="password"  placeholder="********" id="password"/>
          <label for="">password</label>
        </div>
        <div>
          <input type="password" placeholder="********" id="password_confirmation"/>
          <label for=""> password confirmation</label>
        </div>
        <div>
          <input type="submit" value="Submit" id="submit_user" />
        </div>
      </form>
    </div>
    <div class="form-container">
        <form action="#" id="route_form">
            <div>
                <input type="text" id="route_name">
                <label for="">Route Name</label>
            </div>
            <div>
                <input type="submit"></div>
        </form>
        <div class="btn-container">
            <button id="add_route">Add Route</button>
        </div>
    </div>
    <div class="map-container">
      
    </div>
  </body>
</html>
