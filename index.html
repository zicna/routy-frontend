<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routy App</title>
    <link rel="stylesheet" href="index.css" />
    <!--! leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header">This is header</header>
    <div class="message-container">This is message container</div>
    <div class="btn-container" id="user-credentials-btns">
      <button id="btn_sign_up">Register</button>
      <button id="btn_login">Login</button>
    </div>
    <div class="credentials"></div>
    <div class="routes-container">
      <ul class="route-list"></ul>
    </div>
    <div class="form-container">
      <form class="user-form hide" id="user_form" action="#">
        <div>
          <input
            type="text"
            placeholder="example@example.com"
            id="email"
            required
          />
          <label for="">email</label>
        </div>
        <div>
          <input
            type="password"
            placeholder="********"
            id="password"
            required
          />
          <label for="">password</label>
        </div>
        <div>
          <input
            type="password"
            placeholder="********"
            id="password_confirmation"
            required
          />
          <label for=""> password confirmation</label>
        </div>
        <div>
          <input type="submit" value="Submit" id="submit_user" />
          <input type="text" value="Cancel" id="cancel_submit_user" />
        </div>
      </form>
    </div>
    <button class="hide" id="logout_user">Log Out</button>
    <div class="form-container">
      <form action="#" id="marker_form" class="hide">
        <div>
          <input type="text" id="marker_name" />
          <label for="marker_name">Marker Name</label>
        </div>
        <div>
          <input type="text" id="marker_category" />
          <label for="marker_category">Marker Category</label>
        </div>
        <div>
          <input type="text" id="marker_description" />
          <label for="marker_description">Marker Description</label>
        </div>
        <div>
          <input type="color" id="marker_color" />
          <label for="marker_color">Marker color</label>
        </div>
        <div>
          <input type="submit" id='marker_submit'value='Create Marker'/>
        </div>
        <div>
          <input type="submit" id='marker_cancel'value='Cancel'/>
        </div>
      </form>
      <div class="btn-container">
        <button class="hide" id="add_route">Add Route</button>
      </div>
    </div>
    <div class="map-container"></div>
    <footer class="footer">This is footer</footer>
  </body>
</html>
