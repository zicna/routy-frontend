<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routy App</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="index.css" />
    <!--! leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header">RoutY ApP</header>
    <div class="message-container">Mark your special places</div>
    <div class="main">
      <section class="section-one">
        <!--! First -->
        <div class="center">
          <div class="btn-container" id="user-credentials-btns">
            <p>
              Please <span class="strong">Register</span> for new accout or
              <span class="strong">Login</span> if you already have one. Thank
              you!
            </p>
            <button class="btn" id="btn_sign_up">Register</button>
            <button class="btn" id="btn_login">Login</button>
          </div>
        </div>
        <!--! Second -->
        <div class="form-container">
          <div class="center">
            <form class="user-form hide" id="user_form" action="#">
              <div>
                <label for="email">email</label>
                <input
                  type="email"
                  placeholder="example@example.com"
                  id="email"
                  size="50"
                  required
                  autofocus
                />
              </div>
              <div>
                <label for="password">password</label>
                <input
                  type="password"
                  placeholder="****** 6 char min"
                  id="password"
                  required
                  minlength="6"
                  size="30"
                />
              </div>
              <div>
                <label for="password_confirmation">
                  password confirmation</label
                >
                <input
                  type="password"
                  placeholder="****** 6 char min"
                  id="password_confirmation"
                  size="30"
                  minlength="6"
                  required
                />
              </div>
              <div>
                <input
                  class="btn btn-success"
                  type="submit"
                  value="Submit"
                  id="submit_user"
                />
                <input
                  class="btn btn-cancel"
                  type="button"
                  value="Cancel"
                  id="cancel_submit_user"
                />
              </div>
            </form>
          </div>
        </div>
        <!--! Third-->
        <div class="center">
          <div class="credentials"></div>
          <button class="hide btn btn-cancel" id="logout_user">Log Out</button>
        </div>
        <!-- !after this one comes when user is loged in -->
        <div class="markers-container">
          <div class="form-container center">
            <form action="#" id="marker_form" class="hide">
              <div>
                <input
                  type="text"
                  id="marker_name"
                  placeholder="marker name"
                  minlength="3"
                  autofocus
                  required
                />
              </div>
              <div>
                <input
                  type="text"
                  id="marker_category"
                  placeholder="category"
                  required
                />
              </div>
              <div>
                <input
                  type="text"
                  id="marker_description"
                  placeholder="description"
                  minlength="10"
                  required
                />
              </div>
              <input type="hidden" id="marker_latitude" />
              <input type="hidden" id="marker_longitude" />
              <div>
                <input
                  type="submit"
                  id="marker_submit"
                  class="btn btn-success"
                  value="Create"
                />

                <input
                  type="button"
                  id="marker_cancel"
                  class="btn btn-cancel"
                  value="Cancel"
                />
              </div>
            </form>
          </div>
          <div id="marker-msg-container"></div>
          <ul class="marker-list"></ul>
        </div>
      </section>
      <section class="section-two">
        <div class="map-container">
          <img src="./images/map with pins.jpeg" alt="USA map with pins" />
        </div>
      </section>
    </div>
    <footer class="footer">
      <p>Use it for learning and having fun</p>
      <p>&copy Milan Zivkovic, 2022.</p>
    </footer>
  </body>
</html>
